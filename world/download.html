<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选择下载文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .download-container {
            margin-top: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>选择文件进行下载</h1>
    <p>请选择您要下载的文件：</p>
    <div>
        <label>
            <input type="radio" name="file" value="file1.pdf" checked>
            文件1 (file1.pdf)
        </label>
        <br>
        <label>
            <input type="radio" name="file" value="file2.pdf">
            文件2 (file2.pdf)
        </label>
        <br>
        <label>
            <input type="radio" name="file" value="file3.pdf">
            文件3 (file3.pdf)
        </label>
    </div>

    <div class="download-container">
        <button id="downloadButton" class="download-button">下载选中的文件</button>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const selectedFile = document.querySelector('input[name="file"]:checked').value;
            const downloadLink = document.createElement('a');
            downloadLink.href = selectedFile; // 文件路径
            downloadLink.download = selectedFile; // 文件名
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
